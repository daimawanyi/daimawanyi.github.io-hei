<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background: red;
        }
        @-webkit-keyframes div {
            0%{
                -webkit-transform: translateX(3px) rotate(2deg);
            }
            20%{
                -webkit-transform: translateX(-3px) rotate(-2deg);
            }
            30%{
                -webkit-transform: translateX(3px) rotate(2deg);
            }
            40%{
                -webkit-transform: translateX(-3px) rotate(-2deg);
            }
            50%{
                -webkit-transform: translateX(2px) rotate(1deg);
            }
            60%{
                -webkit-transform: translateX(-2px) rotate(-1deg);
            }
            70%{
                -webkit-transform: translateX(2px) rotate(1deg);
            }
            80%{
                -webkit-transform: translateX(1px) rotate(0deg);
            }
            90%{
                -webkit-transform: translateX(-1px) rotate(0deg);
            }
            100%{
                -webkit-transform: translateX(-3px) rotate(-2deg);
            }
        }
        .div1:hover{
            -webkit-animation-name: div;
            -webkit-animation-duration: 1s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
<div class="div1">

</div>
</body>
</html>
